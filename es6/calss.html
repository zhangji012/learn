<!DOCTYPE html>

  <title>class</title>

<body>
类必须使用new调用，否则会报错。这是它跟普通构造函数的一个主要区别，后者不用new也可以执行。
<script>
  class Logger {
    constructor() {
      // this.printName = 'fddf'
    }
    printName(text) {
      console.log('fdfd');
    }
  }

  const logger = new Logger();
  const { printName } = logger;
  // print()
  // console.log(print)
  console.log(printName)
  // /printName(); // TypeError: Cannot read property 'print' of undefined
</script>
</body>
</html>
