<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>移动端1</title>

  <style>
    * {
      padding: 0;
      margin: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      background: url("demo1.png") no-repeat;
      background-size: 100% 100%;
    }
    .btn {
      position: absolute;
      left: 50%;
      bottom: 5%;
      transform: translateX(-50%);
      width: 100px;
      height: 50px;
      opacity: 0;
    }
  </style>
</head>
<body style="width: 100%; height: 100%;overflow: hidden;background-color:#fff;">
  <button class="btn">我是按钮</button>
</body>
<script>
  var btnDom = document.querySelector(".btn")
  btnDom.addEventListener('touchend', function(event) {
    alert('fd')
  }, false);

</script>
</html>
